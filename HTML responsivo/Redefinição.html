<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Senha</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: linear-gradient(to right, rgb(32, 94, 217), rgb(201, 4, 70));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      color: white;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .reset-container h1 {
      margin-bottom: 25px;
    }

    .inputBox {
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="password"] {
      padding: 15px;
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      border-radius: 8px;
      background: none;
      color: white;
      border-bottom: 1px solid white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-image: linear-gradient(to right, rgb(52, 58, 255), rgb(132, 192, 251));
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-image: linear-gradient(to right, rgb(37, 42, 174), rgb(86, 129, 172));
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: dodgerblue;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Nova Senha</h1>

    <div class="inputBox">
      <input type="password" id="new-password" placeholder="Digite a nova senha" required />
    </div>

    <button id="set-password">Atualizar senha</button>

    <div class="back-link">
      <p><a href="LoginProjet.html">Voltar para o login</a></p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://epruvcgigotpcptjaqyr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwcnV2Y2dpZ290cGNwdGphcXlyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Njk2MzcxMywiZXhwIjoyMDYyNTM5NzEzfQ.zIA2LO93He3kKRYhSv52w0GxoEFV9ILF7-uW196jb50';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('set-password').addEventListener('click', async () => {
      const newPassword = document.getElementById('new-password').value;

      if (!newPassword || newPassword.length < 6) {
        alert('A nova senha deve ter pelo menos 6 caracteres.');
        return;
      }

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        alert('Erro ao atualizar senha: ' + error.message);
        return;
      }

      alert('Senha atualizada com sucesso. FaÃ§a login novamente.');
      window.location.href = 'LoginProjet.html';
    });
  </script>
</body>
</html>
